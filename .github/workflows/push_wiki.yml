name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  echo-to-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "test" >> README.md
          git add README.md
          git commit -m "test"